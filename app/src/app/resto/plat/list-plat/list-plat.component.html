<app-header-resto></app-header-resto>
<h1 style="text-align: center">Gestion plat</h1>
<div class="mt-5 md:mt-0 md:col-span-2">
<form #myform = "ngForm" (ngSubmit) = "onSubmit('1', sortBy, order.toString(), myform)" class="mt-8 space-y-6">
  <input type="hidden" name="remember" value="true">
  <div class="shadow overflow-hidden sm:rounded-md">
    <div class="px-4 py-5 bg-white sm:p-6">  
  <div class="grid grid-cols-6 gap-6">
    <div class="col-span-4 sm:col-span-2">
      <label for="first-name" class="block text-sm font-medium text-gray-700">Libellé</label>
      <input type="text" name="libelle" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>
    </div>     
    
    <div class="col-span-4 sm:col-span-2">
        <label for="last-name" class="block text-sm font-medium text-gray-700">Catégorie</label>
        <!--<input type="text" name="ville" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>-->
        <select name="categorie" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" ngModel>                    
          <option></option>
          <option value="" [selected]>Tous</option>
          <option *ngFor="let categorie of categories" value="{{categorie._id}}">{{categorie.libelle}}</option>                    
        </select>  
      </div>         
      
      <div class="col-span-4 sm:col-span-2">
        <label for="first-name" class="block text-sm font-medium text-gray-700">Desccription</label>
        <input type="text" name="description" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>
      </div> 
      
      <div class="col-span-4 sm:col-span-2">
        <label for="first-name" class="block text-sm font-medium text-gray-700">Recette</label>
        <input type="text" name="recette" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>
      </div>           
  </div>
  </div>
  </div>
  <div style="width:100%;padding: 0 45%">
    <button type="submit" class="group relative flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Rechercher
    </button>
  </div>
</form>
</div>


<a href="/access-admin/resto/create-plats"><button style="margin: 1% 2%" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Nouveau plat +</button></a>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
    <th scope="col" class="px-6 py-3">
      Libelle <button (click)="onSubmit('1', 'libelle', order.toString(), myform)"><fa-icon [icon]="faSort"></fa-icon></button>
    
    </th> 
    
    <th scope="col" class="px-6 py-3">
        Catégorie <button (click)="onSubmit('1', 'categorie', order.toString(), myform)"><fa-icon [icon]="faSort"></fa-icon></button>
      
      </th> 
      
      <th scope="col" class="px-6 py-3">
        Description <button (click)="onSubmit('1', 'description', order.toString(), myform)"><fa-icon [icon]="faSort"></fa-icon></button>
      
      </th> 
      
      <th scope="col" class="px-6 py-3">
        Recette <button (click)="onSubmit('1', 'recette', order.toString(), myform)"><fa-icon [icon]="faSort"></fa-icon></button>
      
      </th>       
    <th scope="col" class="px-6 py-3">
    <span class="sr-only">Edit</span>
    </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let plat of plats" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
    <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
    <a href="/access-admin/resto/fiche-plats/{{plat._id}}">{{plat.libelle}}</a>
    </th>
    <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
        <a href="/access-admin/resto/fiche-plats/{{plat._id}}">{{plat.categorie[0].libelle}}</a>
        </th>
        <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
            <a href="/access-admin/resto/fiche-plats/{{plat._id}}">{{plat.description}}</a>
            </th>
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
                <a href="/access-admin/resto/fiche-plats/{{plat._id}}">{{plat.recette}}</a>
                </th>                        
    <td class="px-6 py-4 text-right">

        <div class="inline-flex rounded-md shadow-sm" plat="group">
            <a href="/access-admin/resto/update-plats/{{plat._id}}"><button type="button" class="btn btn-yellow py-2 px-4 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                <fa-icon [icon]="faPencil"></fa-icon>
            </button></a>
            <button (click)="deletePlat(plat._id)" type="button" class="btn btn-red py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                <fa-icon [icon]="faRemove"></fa-icon>
            </button>          
            </div>
            
    </td>   
    </tr>        
    </tbody>
    </table>
    </div>

    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
    <div class="flex-1 flex justify-between md:hidden">
      <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Previous </a>
      <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Next </a>
    </div>
    <div class="hidden md:flex-1 md:flex md:items-center md:justify-between">
      <div style="margin-right: 25%">
      </div>
      <div>
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
          <button *ngIf="hasPrevPage === true" (click)="onSubmit(prevPage, sortBy, orderCurrent.toString(), myform)" type="button" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"> <!--href="{{domainename}}/access-admin/resto/list-plats/{{prevPage}}"-->
            <span class="sr-only">Previous</span>
            <!-- Heroicon name: solid/chevron-left -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </button>
          <!-- Current: "z-10 bg-indigo-50 border-indigo-500 text-indigo-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->
          <button *ngFor="let number of numbers" (click)="onSubmit(number, sortBy, orderCurrent.toString(), myform)" type="button" aria-current="page" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"> {{number}} </button><!--href="{{domainename}}/access-admin/resto/list-plats/{{number}}"-->
          <button *ngIf="hasNextPage === true" (click)="onSubmit(nextPage, sortBy, orderCurrent.toString(), myform)" type="button" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50"><!--href="{{domainename}}/access-admin/resto/list-plats/{{nextPage}}"-->
            <span class="sr-only">Next</span>
            <!-- Heroicon name: solid/chevron-right -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </button>
        </nav>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
