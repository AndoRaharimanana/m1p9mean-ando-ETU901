<app-header-resto></app-header-resto>
<div>  

  
    <div class="mt-10 sm:mt-0">
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1" style="padding:0 5%">
          <div class="px-4 sm:px-0">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Configuration plat</h3>
          </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Libell√©</label>
                    <input readonly ngModel="{{plat.platsinfo.libelle}}" type="text" name="libelle" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>  
                  <div class="col-span-6 sm:col-span-3">                    
                  </div> 
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Prix de revient</label>
                    <input ngModel="{{plat.info.prixRevient}}" type="text" name="prixRevient" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">
                  </div>  
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Prix de vente</label>
                    
                    <input  ngModel="{{plat.info.prixVente}}" type="text" name="prixVente" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md">                    
                  </div>                                                        
                </div>
              </div>
              <input type="hidden" name="id" ngModel="{{plat.info.plat}}" >
              <input type="hidden" name="etat" ngModel="{{plat.info.etat}}" >
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Enregistrer les modifications</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="hidden sm:block" aria-hidden="true">
      <div class="py-5">
        <div class="border-t border-gray-200"></div>
      </div>
    </div>
      
    </div>
    <app-footer></app-footer>
