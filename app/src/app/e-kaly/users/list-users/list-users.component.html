<app-header-e-kaly></app-header-e-kaly>
<a href="{{domainename}}/access-admin/auth/create-users"><button style="margin: 1% 2%" type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Nouveau utilisateur +</button></a>
<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
    <tr>
    <th scope="col" class="px-6 py-3">
    Nom
    </th>
    <th scope="col" class="px-6 py-3">
    Prénom
    </th>
    <th scope="col" class="px-6 py-3">
    Email
    </th>
    <th scope="col" class="px-6 py-3">
    Adresse
    </th>
    <th scope="col" class="px-6 py-3">
    Ville
    </th>    
    <th scope="col" class="px-6 py-3">
    Contact
    </th>  
    <th scope="col" class="px-6 py-3">
        Rôle
    </th>            
    <th scope="col" class="px-6 py-3">
    <span class="sr-only">Edit</span>
    </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
    <th scope="row" class="px-6 py-4 font-medium text-gray-900 dark:text-white whitespace-nowrap">
    <a href="{{domainename}}/access-admin/auth/fiche-users/{{user._id}}">{{user.nom}}</a>
    </th>
    <td class="px-6 py-4">
      <a href="{{domainename}}/access-admin/auth/fiche-users/{{user._id}}">{{user.prenom}}</a>
    </td>
    <td class="px-6 py-4">
      <a href="{{domainename}}/access-admin/auth/fiche-users/{{user._id}}">{{user.email}}</a>
    </td>
    <td class="px-6 py-4">
    {{user.adresse}}
    </td>
    <td class="px-6 py-4">
    {{user.ville[0].libelle}}
    </td>    
    <td class="px-6 py-4">
    {{user.contact}}
    </td>        
    <td class="px-6 py-4">
    {{user.role[0].libelle}}
    </td>  
    <td class="px-6 py-4 text-right">

        <div class="inline-flex rounded-md shadow-sm" role="group">
            <a href="{{domainename}}/access-admin/auth/update-users/{{user._id}}"><button type="button" class="btn btn-yellow py-2 px-4 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                <fa-icon [icon]="faPencil"></fa-icon>
            </button></a>
            <button (click)="deleteUser(user._id)" type="button" class="btn btn-red py-2 px-4 text-sm font-medium text-gray-900 bg-white rounded-l-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                <fa-icon [icon]="faRemove"></fa-icon>
            </button>          
            </div>
            
    </td>   
    </tr>        
    </tbody>
    </table>
    </div>

    <!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
    <div class="flex-1 flex justify-between md:hidden">
      <a href="#" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Previous </a>
      <a href="#" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50"> Next </a>
    </div>
    <div class="hidden md:flex-1 md:flex md:items-center md:justify-between">
      <div style="margin-right: 25%">
      </div>
      <div>
        <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
          <a *ngIf="hasPrevPage === true" href="{{domainename}}/access-admin/auth/list-users/{{prevPage}}" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span class="sr-only">Previous</span>
            <!-- Heroicon name: solid/chevron-left -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
          <!-- Current: "z-10 bg-indigo-50 border-indigo-500 text-indigo-600", Default: "bg-white border-gray-300 text-gray-500 hover:bg-gray-50" -->
          <a *ngFor="let number of numbers" href="{{domainename}}/access-admin/auth/list-users/{{number}}" aria-current="page" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"> {{number}} </a>
          <a *ngIf="hasNextPage === true" href="{{domainename}}/access-admin/auth/list-users/{{nextPage}}" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
            <span class="sr-only">Next</span>
            <!-- Heroicon name: solid/chevron-right -->
            <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd" />
            </svg>
          </a>
        </nav>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
