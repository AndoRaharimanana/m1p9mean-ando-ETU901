<app-header-e-kaly></app-header-e-kaly>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.5)" template="<img src='/assets/moto.gif' />"></ngx-spinner>
<div>  

  
    <div class="mt-10 sm:mt-0">
      <div class="md:grid md:grid-cols-3 md:gap-6">
        <div class="md:col-span-1" style="padding:0 5%">
          <div class="px-4 sm:px-0">
            <h3 class="text-lg font-medium leading-6 text-gray-900">Nouveau resto</h3>
            
          </div>
        </div>
        <div class="mt-5 md:mt-0 md:col-span-2">
          <form #myform = "ngForm" (ngSubmit) = "onSubmit(myform)">
            <div class="shadow overflow-hidden sm:rounded-md">
              <div class="px-4 py-5 bg-white sm:p-6">
                <div class="grid grid-cols-6 gap-6">
                  <div class="col-span-6 sm:col-span-3">
                    <label for="first-name" class="block text-sm font-medium text-gray-700">Nom</label>
                    <input type="text" name="nom" id="first-name" autocomplete="given-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>
                  </div>
                                    
    
                  <div class="col-span-6">
                    <label for="street-address" class="block text-sm font-medium text-gray-700">Adresse</label>
                    <input type="text" name="adresse" id="street-address" autocomplete="street-address" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>
                  </div>
    
                  <div class="col-span-6 sm:col-span-3">
                      <label for="first-name" class="block text-sm font-medium text-gray-700">Ville</label>
                      <select name="ville" autocomplete="country-name" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" ngModel>
                        <option selected disabled>-</option>
                        <option *ngFor="let ville of villes" value="{{ville._id}}">{{ville.libelle}}</option>
                      </select>
                    </div>
      
                    <div class="col-span-6 sm:col-span-3">
                      <label for="last-name" class="block text-sm font-medium text-gray-700">Contact</label>
                      <input type="text" name="contact" id="last-name" autocomplete="family-name" class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" ngModel>
                    </div>                   
                </div>
              </div>
              <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Enregistrer</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="hidden sm:block" aria-hidden="true">
      <div class="py-5">
        <div class="border-t border-gray-200"></div>
      </div>
    </div>
      
    </div>
    <app-footer></app-footer>
